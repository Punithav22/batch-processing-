<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
        }

        h2 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: all 0.2s ease-in-out;
        }

        .btn-custom {
            margin: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .search-container input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat right 10px center;
            background-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Upload Successful!</h2>
        <p>Your file has been successfully uploaded.</p>

        <form action="{% url 'insert_row' %}" method="post" class="mb-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="field1" class="form-control" placeholder="Enter Field 1" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="field2" class="form-control" placeholder="Enter Field 2" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="field3" class="form-control" placeholder="Enter Field 3" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 btn-custom">Insert Row</button>
        </form>

        <div class="search-container">
            <input type="text" id="search" class="form-control" onkeyup="filterTable()" placeholder="Search for entries...">
        </div>

        <form method="POST" action="{% url 'bulk_delete' %}">
            {% csrf_token %}
            <table class="table table-hover mt-3">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>Field 1</th>
                        <th>Field 2</th>
                        <th>Field 3</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td><input type="checkbox" name="selected_ids" value="{{ row.id }}"></td>
                        <td>{{ row.field1 }}</td>
                        <td>{{ row.field2 }}</td>
                        <td>{{ row.field3 }}</td>
                        <td>
                            <a href="{% url 'edit_row' row.id %}" class="btn btn-primary btn-sm btn-custom">‚úèÔ∏è</a>
                            <a href="{% url 'delete_row' row.id %}" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('Are you sure you want to delete this row?')">üóëÔ∏è</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="hidden" name="selected_ids" id="bulk-selected-ids">
            <button type="submit" class="btn btn-danger btn-custom" onclick="prepareBulkDelete()">üóëÔ∏è Bulk Delete</button>
        </form>

        <script>
            document.getElementById("select-all").addEventListener("click", function() {
                let checkboxes = document.querySelectorAll("input[name='selected_ids']");
                checkboxes.forEach(cb => cb.checked = this.checked);
            });

            function prepareBulkDelete() {
                let selectedRows = Array.from(document.querySelectorAll("input[name='selected_ids']:checked"))
                    .map(cb => cb.value)
                    .join(",");
                document.getElementById("bulk-selected-ids").value = selectedRows;
            }

            function filterTable() {
                let input = document.getElementById("search").value.toLowerCase();
                let rows = document.querySelectorAll("tbody tr");
                rows.forEach(row => {
                    let text = row.textContent.toLowerCase();
                    row.style.display = text.includes(input) ? "" : "none";
                });
            }
        </script>

        <div class="buttons mt-4">
            <a href="{% url 'upload_file' %}" class="btn btn-success btn-custom">üì§ Upload Another File</a>
            <a href="{% url 'download_csv' %}" class="btn btn-warning btn-custom">üì• Download as CSV</a>
        </div>
    </div>
</body>
</html>
