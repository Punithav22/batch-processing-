<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Row</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Container */
        .container {
            background: white;
            padding: 25px;
            max-width: 420px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Form Inputs */
        form p {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            background: #f9f9f9;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
            outline: none;
            background: #fff;
        }

        /* Button Container */
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        /* Buttons */
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            text-align: center;
        }

        .save-btn {
            background-color: #007bff;
            color: white;
            margin-right: 8px;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        

        /* Back Link */
        p a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        p a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input, select, textarea {
                width: 100%;
            }

            .btn-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Edit CSV Row</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-container">
                <button type="submit" class="btn save-btn">Save Changes</button>
                
            </div>
        </form>
        <p><a href="{% url 'upload_success' %}">Back to CSV Data</a></p>
    </div>
</body>
</html>
