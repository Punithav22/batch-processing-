<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Processing</title>
   
    <style>
       /* Global reset and body styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f4f6, #e8eff2);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    background-image: url('https://freevector-images.s3.amazonaws.com/uploads/vector/preview/159048/vecteezyBackgroundTriangularBackground2fa1222_generated.jpg' );
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Main Container */
.container {
    width: 100%;
    max-width: 800px;
    background: #fff;
    border-radius: 0px 40px 0px 40px;
    box-shadow: 0px 20px 35px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}

/* Hover effect to lift the container */
.container:hover {
    transform: translateY(-8px);
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.25);
}

/* Header */
h2 {
    font-size: 2.5em;
    color: #2c3e50;
    margin-bottom: 20px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* File Upload Button with 3D effect */
label {
    display: inline-block;
    padding: 15px 35px;
    background: linear-gradient(135deg, #3498db, #6ab0de);
    color: #fff;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0px 8px 16px rgba(52, 152, 219, 0.3);
    transition: all 0.3s ease-in-out;
    margin-top: 20px;
    text-transform: uppercase;
    font-weight: 600;
}

/* Label Hover Effect */
label:hover {
    background: linear-gradient(135deg, #2980b9, #3498db);
    transform: scale(1.05);
    box-shadow: 0px 12px 24px rgba(52, 152, 219, 0.4);
}

/* Hide File Input */
input[type="file"] {
    display: none;
}

/* File Info Display */
#file-info {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
    font-weight: 600;
}

/* Upload Button with smooth effect */
button[type="submit"] {
    padding: 14px 35px;
    background: linear-gradient(135deg, #1abc9c, #2bd6b4);
    color: #fff;
    border: none;
    border-radius: 50px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 20px;
    font-weight: 700;
    box-shadow: 0px 8px 16px rgba(26, 188, 156, 0.3);
}

/* Button Hover Effect */
button[type="submit"]:hover {
    background: linear-gradient(135deg, #16a085, #1abc9c);
    transform: translateY(-3px);
    box-shadow: 0px 12px 24px rgba(26, 188, 156, 0.4);
}



/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 20px;
        width: 95%;
    }

    h2 {
        font-size: 2em;
    }

    label {
        font-size: 16px;
        padding: 12px 24px;
    }

    button[type="submit"] {
        font-size: 1em;
        padding: 12px 25px;
    }
}

    </style>
</head>
<body>

<div class="container">
    <h2>Upload a File and Preview It</h2>

    <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- File Input -->
        <label for="file-input" id="file-label">Choose a File</label>
        <input type="file" id="file-input" name="file" required>

        <!-- Display file name -->
        <div id="file-info"></div>

        <!-- Submit Button -->
        <button type="submit">Upload</button>
    </form>
</div>

<script>
    // Get file input, label, and info display elements
    const fileInput = document.getElementById('file-input');
    const fileLabel = document.getElementById('file-label');
    const fileInfo = document.getElementById('file-info');

    // Event listener for file selection
    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];  // Get selected file

        if (file) {
            // Display the file name in the label
            fileLabel.textContent = file.name;

            // Optionally, display more details about the file
            fileInfo.textContent = `File size: ${(file.size / 1024).toFixed(2)} KB | Type: ${file.type}`;
        }
    });
</script>

</body>
</html>
